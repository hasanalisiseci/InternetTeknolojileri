<html>
    <head>
        <title>Form ve Elemanları</title>
        <link rel="stylesheet" href="main.css">
    </head>

    <body>
        <h1>Çıtır Lezzetler</h1>
        <form action="https://httpbin.org/post" method="POST">
            <table>
                <tr>
                    <td>
                        <div class="form-row">
                            <label for="ad" class="ad">İsim</label>
                            <input name="ad" id="ad" type="text",  placeholder="Hasan Ali" required >
                        </div>
                    </td>
                    <td>
                        <div class="form-row">
                            <label for="soyad" class="soyad">Soyisim  (Opsiyonel)</label>
                            <input name="soyad" id="soyad" type="text" placeholder="ŞİŞECİ">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="form-row">
                            <label for="tel" class="tel">Telefon Numaranız</label>
                            <input name="tel" id="tel" type="tel" placeholder="+90 5XX XXX XXXX" required>
                        </div>
                    </td>
                    <td>
                        <div class="form-row">
                            <label for="mail" class="mail">Mail</label>
                            <input name="mail" id="mail" type="email" placeholder="ornekmail@gmail.com" required>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="form-row"> 
                            <label for="tarih" class="tarih">Doğum Tarihiniz</label>
                            <input name="tarih" id="tarih" type="date" required>
                        </div>
                    </td>
                    <td>
                        <div class="form-row">
                            <label for="sehir" class="sehir">Şehir</label>
                            <select name="sehir" id="sehir">
                                <option value="İstanbul" >İstanbul</option>
                                <option value="Ankara"selected>Ankara</option>
                                <option value="İzmir">İzmir</option>
                            </select>
                        </div>
                    </td>
                </tr>
            </table>
            <br>
            <br>
            <div class="table-container">
                <table class="radio-button">
                    <tr>
                        <th class="radio-button">Sorular</th>
                        <th class="radio-button">Hayır</th>
                        <th class="radio-button">Bazen/Belki</th>
                        <th class="radio-button">Evet</th>
                    </tr>
                    <tr>
                        <td class="radio-button-question">Sıklıkla dışarda yemek yer misiniz?</td>
                        <td class="radio-button"><input type="radio" name="row-1" data-col="1" value="evet"></td>
                        <td class="radio-button"><input type="radio" name="row-1" data-col="2" value="bazen"></td>
                        <td class="radio-button"><input type="radio" name="row-1" data-col="3" value="hayır"></td>
                    </tr>
                    <tr>
                        <td class="radio-button-question">Fast Food tüketiyor musunuz?</td>
                        <td class="radio-button"><input type="radio" name="row-2" data-col="1" value="evet"></td>
                        <td class="radio-button"><input type="radio" name="row-2" data-col="2" value="bazen"></td>
                        <td class="radio-button"><input type="radio" name="row-2" data-col="3" value="hayır"></td>
                    </tr>
                    <tr>
                        <td class="radio-button-question">Fast Food yüzünden sağlık problemi yaşıyor musunuz?
                        </td>
                        <td class="radio-button"><input type="radio" name="row-3" data-col="1" value="evet"></td>
                        <td class="radio-button"><input type="radio" name="row-3" data-col="2" value="bazen"></td>
                        <td class="radio-button"><input type="radio" name="row-3" data-col="3" value="hayır"></td>
                    </tr>
                    <tr>
                        <td class="radio-button-question">Fast Foodun bağımlılık yaptığını düşünüyor musunuz?
                        </td>
                        <td class="radio-button"><input type="radio" name="row-4" data-col="1" value="evet"></td>
                        <td class="radio-button"><input type="radio" name="row-4" data-col="2" value="bazen"></td>
                        <td class="radio-button"><input type="radio" name="row-4" data-col="3" value="hayır"></td>
                    </tr>
                    <tr>
                        <td class="radio-button-question">Fast Foodun bağımlılık yaptığını düşünüyor musunuz?
                        </td>
                        <td class="radio-button"><input type="radio" name="row-5" data-col="1" value="evet"></td>
                        <td class="radio-button"><input type="radio" name="row-5" data-col="2" value="bazen"></td>
                        <td class="radio-button"><input type="radio" name="row-5" data-col="3" value="hayır"></td>
                    </tr>
                    
                    </table>
            </div>
                <br>
                <p>Eklemek istedikleriniz:</p>
                <div class="form-row">
                    <textarea name="mesaj" id="mesaj" cols="20" rows="5" placeholder="Mesajınızı buraya giriniz" required></textarea>
                </div>

                <div class="form-row">
                    <button type="reset">Sıfırla</button>
                    <button type="submit">Gönder</button>
                </div>  
        </form>
    </body>
</html>
