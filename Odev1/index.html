<html>
    <head>
        <title>Form ve Elemanları</title>

        <link rel="stylesheet" href="main.css">
    </head>

    <body>
        <!--
            -adı
            -telefon
            -mail
            -mesaj
            -yaşadığı şehir
            -cinsiyet
        -->
        <form action="https://httpbin.org/post" method="POST">
         <!--
        Label ile hazır gelen for değeri label'in refere edeceği
        id'yi gösterir

        <label>Adı <input type="text"></label>
        aşağıdaki ile aynı görevi yapar
        -->   
            <div class="form-row">
                <label for="adi" class="adi">İsim, Soyisim</label>
                <input name="adi" id="adi" type="text", placeholder="Hasan Ali Şişeci" value="" required>
            </div>
            <div class="form-row"> 
                <label for="tarih" class="tarih">Doğum Tarihiniz</label>
                <input name="tarih" id="tarih" type="date" >
            </div>
            <div class="form-row">
                <label for="tel" class="tel">Telefon Numaranız</label>
                <input name="tel" id="tel" type="tel" placeholder="+90 5XX XXX XXXX" required>
            </div>
            <div class="form-row">
                <label for="mail" class="mail">Mail</label>
                <input name="mail" id="mail" type="email" placeholder="ornekmail@gmail.com" required>
            </div>
            <div class="form-row">
                <label for="mesaj" class="mesaj">Mesaj</label> 
                <textarea name="mesaj" id="mesaj" cols="20" rows="5" placeholder="Mesajınızı buraya giriniz" required></textarea>
            </div>
            <div class="form-row">
                <label for="sehir" class="sehir">Şehir</label>
                <select name="sehir" id="sehir">
                    <option value="İstanbul" >İstanbul</option>
                    <option value="Ankara"selected>Ankara</option>
                    <option value="İzmir">İzmir</option>
                </select>
            </div>

            <div class="form-row">
                <p>Renk</p>
                <div class="radio-container">
                    <label for="kirmizi"><input id="kirmizi" name="renk" type="radio" name="renk" value="Kırmızı" checked/> Kırmızı
                    </label>
                    <label for="mavi"><input id="mavi" name="renk" type="radio" name="renk" value="Mavi"/> Mavi
                    </label>
                    <label for="yesil"><input id="yesil" name="renk" type="radio" name="renk" value="Yeşil"/> Yeşil
                    </label>
                </div>
            </div>

            <div class="form-row">
                <button type="reset">Sıfırla</button>
                <button type="submit">Gönder</button>
            </div>

            

        </form>
    </body>
</html>
